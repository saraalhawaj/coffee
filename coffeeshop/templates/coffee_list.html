{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% for coffee in coffee_list %}
        <div class="col-sm-4">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{coffee.name}}</h3>
                    <p>{{coffee.price}}</p>
                    <p><a href="{% url 'mycoffee:coffee_detail' coffee_id=coffee.id %}" class="btn btn-primary" role="button">More Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
