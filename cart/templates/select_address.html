{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form action = "{% url 'cart:select_address' %}"  method = "POST">
            {%csrf_token%}
            {{form|crispy}}
            <input type="submit" class = "btn btn-primary" value = "Submit">
        </form>
    </div>
</div>

{% endblock %}
